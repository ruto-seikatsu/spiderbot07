<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiderbot 07</title>

  <!-- Google Font: Parecida a ITC Benguiat -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4Q6Gf2aSP4eDXB8Mihptr37CMZZQ5oXLH2yaXMJ2w8e2ZTHI17GptT4JmndRuHDT" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'EB Garamond', serif;
      text-align: center;
      padding-bottom: 60px;
    }

    .logo {
      max-width: 300px;
      margin: 30px auto;
      display: block;
      animation: fadeIn 2s ease-in-out;
    }

    h1, h2, p {
      margin-bottom: 15px;
    }

    .image-frame {
      border: 2px solid white;
      padding: 10px;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      animation: fadeUp 1s ease-in-out;
    }

    .image-frame:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <header>
    <img src="assets/logoResu.png" alt="Logo de Ruto" class="logo">
  </header>

  <!-- CONTENIDO -->
  <div class="container">
    <h1>Spider bot 07</h1>
    <h2>Creado por Rutito</h2> 
    <p>Proyecto Acad√©mico</p>

    <!-- Imagen 1 -->
    <div class="image-frame">
      <img src="assets/Spiderbot01.png" alt="Spiderbot Imagen 1">
    </div>

    <!-- Imagen 2 -->
    <div class="image-frame">
      <img src="assets/Spiderbot02.png" alt="Spiderbot Imagen 2">
    </div>

    <!-- Imagen 3 -->
    <div class="image-frame">
      <img src="assets/Spiderbot03.png" alt="Spiderbot Imagen 3">
    </div>

    <!-- Imagen 4 -->
    <div class="image-frame">
      <img src="assets/Spiderbot04.png" alt="Spiderbot Imagen 4">
    </div>

    <!-- Imagen 5 -->
    <div class="image-frame">
      <img src="assets/Spiderbot05.png" alt="Spiderbot Imagen 5">
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-j1CiD7MgGQ1Z27Qab0q1wQ/Oqz246c6BM0thvEMVjhnfYGF0rmFCozFSxQBwxHKO" 
          crossorigin="anonymous"></script>
</body>
</html>
