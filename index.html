<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiderbot 07</title>

  <!-- Google Font: Parecida a ITC Benguiat -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'EB Garamond', serif;
      text-align: center;
      padding-bottom: 60px;
      animation: nightFade 2s ease-in-out;
    }

    .logo {
      max-width: 300px;
      margin: 30px auto;
      display: block;
      animation: fadeIn 2s ease-in-out;
    }

    h1, h2, p {
      margin-bottom: 15px;
    }

    .image-frame {
      border: 2px solid white;
      padding: 10px;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease-in-out forwards;
    }

    /* Animación con delay para secuencia */
    .image-frame:nth-of-type(1) { animation-delay: 0.5s; }
    .image-frame:nth-of-type(2) { animation-delay: 1s; }
    .image-frame:nth-of-type(3) { animation-delay: 1.5s; }
    .image-frame:nth-of-type(4) { animation-delay: 2s; }
    .image-frame:nth-of-type(5) { animation-delay: 2.5s; }

    .image-frame:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    /* Botón Volver arriba */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: white;
      border: 1px solid white;
      border-radius: 50px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    #backToTop:hover {
      background: #444;
      transform: scale(1.05);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes nightFade {
      from { background-color: #111; }
      to   { background-color: #000; }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <header>
    <img src="assets/logoResu.png" alt="Logo de Ruto" class="logo">
  </header>

  <!-- CONTENIDO -->
  <div class="container">
    <h1>"Connie" (SpiderBot 07)</h1>
    <h2>Inspirado en NieR Automata</h2>
    <h3>Creado por Rutito</h3> 
    <p>Proyecto Académico</p>

    <!-- Imagen 1 -->
    <div class="image-frame">
      <img src="assets/Spiderbot01.png" alt="Spiderbot Imagen 1">
    </div>

    <!-- Imagen 2 -->
    <div class="image-frame">
      <img src="assets/Spiderbot02.png" alt="Spiderbot Imagen 2">
    </div>

    <!-- Imagen 3 -->
    <div class="image-frame">
      <img src="assets/Spiderbot03.png" alt="Spiderbot Imagen 3">
    </div>

    <!-- Imagen 4 -->
    <div class="image-frame">
      <img src="assets/Spiderbot04.png" alt="Spiderbot Imagen 4">
    </div>

    <!-- Imagen 5 -->
    <div class="image-frame">
      <img src="assets/Spiderbot05.png" alt="Spiderbot Imagen 5">
    </div>
  </div>

  <!-- Botón Volver Arriba -->
  <button id="backToTop" onclick="scrollToTop()">↑ Arriba</button>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
