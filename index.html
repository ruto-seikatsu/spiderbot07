<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiderbot 07</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4Q6Gf2aSP4eDXB8Mihptr37CMZZQ5oXLH2yaXMJ2w8e2ZTHI17GptT4JmndRuHDT" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-bottom: 40px;
    }

    /* Animación para el logo */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      max-width: 300px;
      margin: 30px auto;
      display: block;
      animation: fadeIn 1.5s ease-out;
    }

    h1, h2, p {
      margin-bottom: 15px;
    }

    .image-frame {
      border: 2px solid white;
      padding: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      border-radius: 10px;
    }

    .image-frame img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <header>
    <img src="assets/logoResu.png" alt="Logo de Ruto" class="logo">
  </header>

  <!-- CONTENIDO -->
  <div class="container">
    <h1>Spider bot 07</h1>
    <h2>Creado por Rutito</h2>
    <p>Proyecto Académico</p>

    <!-- Imagen 1 -->
    <div class="image-frame">
      <img src="assets/Spiderbot01.png" class="img-fluid" alt="Spiderbot Imagen 1">
    </div>

    <!-- Imagen 2 -->
    <div class="image-frame">
      <img src="assets/Spiderbot02.png" class="img-fluid" alt="Spiderbot Imagen 2">
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-j1CiD7MgGQ1Z27Qab0q1wQ/Oqz246c6BM0thvEMVjhnfYGF0rmFCozFSxQBwxHKO" 
          crossorigin="anonymous"></script>
</body>
</html>
